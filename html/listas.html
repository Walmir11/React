<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página WEB</title>
    </head>
    <body>
        <hr />
        <h2>Lista Ordenadas </h2>
        <div>
            <ol type="I">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 2</li>
            </ol>
        </div>
        <hr />
        <h2>Lista Não ordenadas</h2>
        <div>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <hr />
        <h2>Lista aninhadas</h2>
        <div>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <ol>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ol>
                <li>Item 5</li>
            </ol>
        </div>
        <hr />
        <h2>Lista por definição </h2>
        <div>
            <dl>
                <dt>Item 1</dt>
                    <dd>Descrição do item 1</dd>
                <dt>Item 2</dt>
                    <dd>Descrição do item 2</dd>
            </dl>
        </div>
    </body>
</html>
